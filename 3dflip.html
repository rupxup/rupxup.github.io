<html>
  <head>
    <style>
      .block {
        height: 24px;
        width: 24px;
        background: black;
        margin: 1px;
        float: left;
        border-radius: 4px;
      }

      .grey {
        background: grey;
      }

      .row {
        clear: both;
      }

      .level {
        padding: 4px;
        float: left;
      }
    </style>
    <script>
      let total_grey = document.createElement('h2');
      total_grey.innerText = "0 remaining";
      document.firstChild.appendChild(total_grey);

      let blocks = [];
      function flip(l, r, c) {
        console.log(l, r, c);
        blocks[l][r][c].classList.toggle("grey");
        if (l > 0) {
          blocks[l-1][r][c].classList.toggle("grey");
        }
        if (r > 0) {
          blocks[l][r-1][c].classList.toggle("grey");
        }
        if (c > 0) {
          blocks[l][r][c-1].classList.toggle("grey");
        }
        if (l+1 < 6) {
          blocks[l+1][r][c].classList.toggle("grey");
        }
        if (r+1 < 8) {
          blocks[l][r+1][c].classList.toggle("grey");
        }
        if (c+1 < 8) {
          blocks[l][r][c+1].classList.toggle("grey");
        }
        grey_num = document.getElementsByClassName("grey").length;
        total_grey.innerText = 
          grey_num == 0 ? "Congratulations!" :
          grey_num == 1 ? grey_num + " grey block" :
          grey_num + " grey blocks";
      }
      function create8block(e, l, r) {
        for (let i = 0; i < 8; ++i) {
          let c = document.createElement('div');
          c.classList.add("block");
          let ii = i;
          c.addEventListener("click", () => {
            flip(l, r, ii);
          });
          blocks[l][r][i] = c;
          e.appendChild(c);
        }
      }
      function create8row(e, l) {
        let c = document.createElement('div');
        c.classList.add("row");
        c.innerText = "Level " + (l + 1);
        e.appendChild(c);
        for (let i = 0; i < 8; ++i) {
          let c = document.createElement('div');
          c.classList.add("row");
          e.appendChild(c);
          blocks[l][i] = [];
          create8block(c, l, i);
        }
      }
      function create6level(e) {
        for (let i = 0; i < 6; ++i) {
          let c = document.createElement('div');
          c.classList.add("level");
          e.appendChild(c);
          blocks[i] = [];
          create8row(c, i);
        }
      }
      create6level(document.firstChild);
      for (let l = 0; l < 6; ++l) {
        for (let r = 0; r < 8; ++r) {
          for (let c = 0; c < 8; ++c) {
            if (Math.random() < 0.5) {
              flip(l, r, c);
            }
          }
        }
      }
    </script>
  </head>
</html>
